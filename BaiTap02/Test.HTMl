<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý POST & COMMENT (Logic Chuẩn)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; background-color: #f4f6f9; }
        .container { display: flex; gap: 20px; }
        .column { flex: 1; padding: 20px; border-radius: 8px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* Input Styling */
        label { font-weight: bold; font-size: 0.9em; color: #555; display: block; margin-top: 10px;}
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input:focus { border-color: #007bff; outline: none; }
        
        /* Nút bấm */
        .btn-group { margin-top: 15px; display: flex; gap: 5px; flex-wrap: wrap;}
        button { padding: 8px 15px; cursor: pointer; border: none; border-radius: 4px; color: white; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        .btn-add { background-color: #28a745; }
        .btn-edit { background-color: #ffc107; color: #333; }
        .btn-soft-del { background-color: #6c757d; }
        .btn-del { background-color: #dc3545; }
        .btn-clear { background-color: #17a2b8; }

        /* Bảng */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; color: #333; }
        tr:hover { background-color: #f1f1f1; cursor: pointer; }
        
        /* Trạng thái */
        .deleted-row { text-decoration: line-through; color: #999; background-color: #f9f9f9; }
        .badge { padding: 3px 8px; border-radius: 12px; font-size: 0.8em; color: white;}
        .bg-green { background-color: #28a745; }
        .bg-gray { background-color: #6c757d; }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">
            <h2>Quản lý POSTS</h2>
            <label>ID Bài viết (Tự động):</label>
            <input type="text" id="post_id" placeholder="Hệ thống tự tạo..." readonly style="background-color: #e9ecef;">
            
            <label>Tiêu đề:</label>
            <input type="text" id="post_title" placeholder="Nhập tiêu đề...">
            
            <label>Lượt xem:</label>
            <input type="number" id="post_views" placeholder="0">
            
            <div class="btn-group">
                <button class="btn-add" onclick="createPost()">Thêm Mới</button>
                <button class="btn-edit" onclick="updatePost()">Lưu Sửa</button>
                <button class="btn-soft-del" onclick="softDeletePost()">Xoá Mềm</button>
                <button class="btn-clear" onclick="clearPostForm()">Làm mới</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th width="40">ID</th>
                        <th>Title</th>
                        <th width="60">Views</th>
                        <th width="90">Status</th>
                    </tr>
                </thead>
                <tbody id="body_posts"></tbody>
            </table>
        </div>

        <div class="column">
            <h2>Quản lý COMMENTS</h2>
            <label>ID Comment (Tự động):</label>
            <input type="text" id="cmt_id" placeholder="Hệ thống tự tạo..." readonly style="background-color: #e9ecef;">
            
            <label>Nội dung bình luận:</label>
            <input type="text" id="cmt_text" placeholder="Nhập bình luận...">
            
            <label>ID Bài viết (Foreign Key):</label>
            <input type="text" id="cmt_postId" placeholder="Nhập ID bài viết cần bình luận...">
            
            <div class="btn-group">
                <button class="btn-add" onclick="createComment()">Thêm Comment</button>
                <button class="btn-edit" onclick="updateComment()">Sửa Comment</button>
                <button class="btn-del" onclick="deleteComment()">Xoá Cứng</button>
                <button class="btn-clear" onclick="clearCmtForm()">Làm mới</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th width="40">ID</th>
                        <th>Nội dung</th>
                        <th width="60">Post ID</th>
                    </tr>
                </thead>
                <tbody id="body_comments"></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
